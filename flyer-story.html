<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moove City - Story Instagram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 1080px;
            height: 1920px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .story-container {
            width: 1080px;
            height: 1920px;
            position: relative;
            margin: 0;
            background: #0a0e1a;
            overflow: hidden;
            flex-shrink: 0;
        }

        /* Image de fond avec effet parallaxe */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
            z-index: 1;
            filter: brightness(0.5) contrast(1.1);
        }

        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Overlay avec gradient anim√© */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(10, 14, 26, 0.7) 0%,
                rgba(10, 14, 26, 0.5) 30%,
                rgba(10, 14, 26, 0.6) 60%,
                rgba(10, 14, 26, 0.85) 100%
            );
            z-index: 2;
        }

        /* Effet de lumi√®re anim√© */
        .light-effect {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            z-index: 2;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Contenu principal */
        .content {
            position: relative;
            z-index: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0;
            color: white;
        }

        /* Top section avec logo et badge */
        .top-section {
            padding: 60px 50px 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 24px;
            padding: 18px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-text h1 {
            font-size: 64px;
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 4px;
            color: white;
            text-shadow: 
                3px 3px 0px #000,
                5px 5px 0px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(16, 185, 129, 0.5);
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 50%, #10b981 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            font-style: italic;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .brand-text .tagline {
            font-size: 18px;
            color: #10b981;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Badge prix premium */
        .price-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 18px 32px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .price-badge .label {
            font-size: 14px;
            opacity: 0.95;
            margin-bottom: 4px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .price-badge .price {
            font-size: 38px;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Section principale avec message */
        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 50px;
            text-align: center;
        }

        .main-title {
            font-size: 92px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 
                4px 4px 0px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(0, 0, 0, 0.9);
            letter-spacing: -3px;
            color: white;
        }

        .main-title .highlight {
            color: #10b981;
            display: block;
            font-size: 100px;
            margin-top: 12px;
            text-shadow: 
                4px 4px 0px rgba(0, 0, 0, 0.8),
                0 0 50px rgba(16, 185, 129, 0.8);
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-subtitle {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Grille de features */
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 50px 0;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature-card {
            background: rgba(16, 185, 129, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 24px;
            padding: 28px 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(16, 185, 129, 0.3);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .feature-icon {
            font-size: 56px;
            margin-bottom: 16px;
            display: block;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .feature-text {
            font-size: 22px;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        /* CTA Section */
        .cta-section {
            padding: 50px;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 32px 80px;
            border-radius: 60px;
            font-size: 38px;
            font-weight: 900;
            text-decoration: none;
            box-shadow: 0 15px 60px rgba(16, 185, 129, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            letter-spacing: -1px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 60px rgba(16, 185, 129, 0.6);
        }

        .contact-info {
            margin-top: 35px;
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            font-weight: 600;
        }

        .contact-info strong {
            color: #10b981;
            font-weight: 700;
        }

        /* Badge "Nouveau" ou "Promo" */
        .promo-badge {
            position: absolute;
            top: 50px;
            left: 50px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 800;
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.5);
            z-index: 4;
            animation: bounce 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Lignes d√©coratives */
        .decorative-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
            opacity: 0.3;
            z-index: 2;
        }

        .line-1 {
            top: 300px;
            left: 0;
            width: 100%;
            height: 2px;
        }

        .line-2 {
            bottom: 400px;
            left: 0;
            width: 100%;
            height: 2px;
        }

        /* Points d√©coratifs */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            opacity: 0.6;
            z-index: 2;
        }

        .dot-1 { top: 250px; left: 100px; }

        /* Format Story Instagram - 1080x1920 (9:16) */

        /* Preview responsive uniquement pour d√©veloppement */

            html, body {
                width: 100%;
                height: auto;

            }
            body {
                padding: 20px;
            }
            .story-container {
                transform: scale(0.6);
                transform-origin: top center;
            }
        }

        @media (max-width: 800px) {

                transform: scale(0.4);
            }
        }

        @media (max-width: 600px) {
            .story-container {
                transform: scale(0.3);
            }
        }
    </style>
