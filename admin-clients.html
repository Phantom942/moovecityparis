<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Donn√©es Clients - Moove City</title>
    <meta name="description" content="Gestion de la base de donn√©es clients - Moove City">
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4a5568;
        }

        .admin-header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .admin-header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-export {
            background: #059669;
            color: white;
        }

        .btn-export:hover {
            background: #047857;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #4a5568;
        }

        .clients-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .clients-table th {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .clients-table td {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .clients-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-block;
        }

        .status-nouveau {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-regulier {
            background: #d1fae5;
            color: #065f46;
        }

        .status-vip {
            background: #fef3c7;
            color: #92400e;
        }

        .no-clients {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 1.2rem;
        }

        .client-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .client-details h4 {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
        }

        .detail-value {
            color: #6c757d;
        }

        .contact-count {
            font-weight: 600;
            color: #059669;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 20px;
                margin: 10px;
            }

            .clients-table {
                font-size: 0.9rem;
            }

            .clients-table th,
            .clients-table td {
                padding: 15px 10px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Protection par mot de passe -->
    <div id="password-protection" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; display: flex; align-items: center; justify-content: center;">
        <div style="background: white; padding: 40px; border-radius: 20px; max-width: 400px; width: 90%; text-align: center;">
            <h2 style="color: #4a5568; margin-bottom: 20px;">üîí Acc√®s prot√©g√©</h2>
            <p style="color: #6c757d; margin-bottom: 25px;">Cette page est r√©serv√©e aux administrateurs.</p>
            <input type="password" id="admin-password" placeholder="Mot de passe" style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 1rem; margin-bottom: 15px;" autofocus>
            <button onclick="checkPassword()" style="width: 100%; padding: 12px; background: #4a5568; color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 1rem;">Acc√©der</button>
            <p id="password-error" style="color: #dc2626; margin-top: 15px; display: none;">‚ùå Mot de passe incorrect</p>
        </div>
    </div>

    <div class="admin-container" id="admin-content" style="display: none;">
        <div class="admin-header">
            <h1>üë• Base de Donn√©es Clients</h1>
            <p>Moove City - Gestion des contacts clients</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="total-clients">0</h3>
                <p>Total clients</p>
            </div>
            <div class="stat-card">
                <h3 id="nouveaux-clients">0</h3>
                <p>Nouveaux clients</p>
            </div>
            <div class="stat-card">
                <h3 id="clients-reguliers">0</h3>
                <p>Clients r√©guliers</p>
            </div>
            <div class="stat-card">
                <h3 id="total-contacts">0</h3>
                <p>Total contacts</p>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="üîç Rechercher un client (nom, email, t√©l√©phone...)">
            <button class="btn btn-primary" onclick="loadClients()">üîÑ Actualiser</button>
            <button class="btn btn-export" onclick="exportClients()">üì• Exporter en CSV</button>
            <button class="btn btn-danger" onclick="clearAllClients()">üóëÔ∏è Tout supprimer</button>
        </div>

        <div id="clients-container">
            <div class="no-clients">
                Aucun client enregistr√© pour le moment
            </div>
        </div>
    </div>

    <script>
        // Mot de passe admin (changez-le par votre propre mot de passe)
        const ADMIN_PASSWORD = 'MooveCity2026';
        
        // V√©rifier le mot de passe au chargement
        document.addEventListener('DOMContentLoaded', function() {
            // V√©rifier si l'utilisateur est d√©j√† authentifi√©
            const isAuthenticated = sessionStorage.getItem('admin_authenticated') === 'true';
            
            if (!isAuthenticated) {
                // Afficher la protection par mot de passe
                document.getElementById('password-protection').style.display = 'flex';
                document.getElementById('admin-content').style.display = 'none';
                
                // Permettre la validation avec Entr√©e
                document.getElementById('admin-password').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkPassword();
                    }
                });
            } else {
                // Masquer la protection et afficher le contenu
                document.getElementById('password-protection').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                initAdmin();
            }
        });
        
        function checkPassword() {
            const password = document.getElementById('admin-password').value;
            const errorDiv = document.getElementById('password-error');
            
            if (password === ADMIN_PASSWORD) {
                // Mot de passe correct
                sessionStorage.setItem('admin_authenticated', 'true');
                document.getElementById('password-protection').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                initAdmin();
            } else {
                // Mot de passe incorrect
                errorDiv.style.display = 'block';
                document.getElementById('admin-password').value = '';
                document.getElementById('admin-password').focus();
            }
        }
        
        function initAdmin() {
            loadClients();
            
            // Recherche en temps r√©el
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterClients(e.target.value);
            });
        }
        
        let allClients = [];

        function loadClients() {
            try {
                allClients = JSON.parse(localStorage.getItem('moovecity_clients') || '[]');
                updateStats(allClients);
                displayClients(allClients);
            } catch (error) {
                console.error('Erreur lors du chargement des clients:', error);
                allClients = [];
            }
        }

        function updateStats(clients) {
            const total = clients.length;
            const nouveaux = clients.filter(c => c.status === 'nouveau' || c.contactCount === 1).length;
            const reguliers = clients.filter(c => c.contactCount > 1).length;
            const totalContacts = clients.reduce((sum, c) => sum + (c.contactCount || 1), 0);

            document.getElementById('total-clients').textContent = total;
            document.getElementById('nouveaux-clients').textContent = nouveaux;
            document.getElementById('clients-reguliers').textContent = reguliers;
            document.getElementById('total-contacts').textContent = totalContacts;
        }

        function getClientStatus(client) {
            if (client.contactCount >= 5) return 'vip';
            if (client.contactCount > 1) return 'regulier';
            return 'nouveau';
        }

        function getStatusText(status) {
            const statusMap = {
                'nouveau': 'Nouveau',
                'regulier': 'R√©gulier',
                'vip': 'VIP'
            };
            return statusMap[status] || 'Nouveau';
        }

        function displayClients(clients) {
            const container = document.getElementById('clients-container');
            
            if (clients.length === 0) {
                container.innerHTML = '<div class="no-clients">Aucun client enregistr√© pour le moment</div>';
                return;
            }

            // Trier par date de dernier contact (plus r√©cent en premier)
            clients.sort((a, b) => new Date(b.lastContact) - new Date(a.lastContact));

            let html = `
                <table class="clients-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>T√©l√©phone</th>
                            <th>Premier contact</th>
                            <th>Dernier contact</th>
                            <th>Nb contacts</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            clients.forEach(client => {
                const status = getClientStatus(client);
                const statusText = getStatusText(status);
                const firstContactDate = new Date(client.firstContact).toLocaleDateString('fr-FR');
                const lastContactDate = new Date(client.lastContact).toLocaleDateString('fr-FR');

                html += `
                    <tr>
                        <td><strong>${client.id}</strong></td>
                        <td>${client.name}</td>
                        <td><a href="mailto:${client.email}">${client.email}</a></td>
                        <td>${client.phone || 'Non renseign√©'}</td>
                        <td>${firstContactDate}</td>
                        <td>${lastContactDate}</td>
                        <td><span class="contact-count">${client.contactCount || 1}</span></td>
                        <td><span class="status-badge status-${status}">${statusText}</span></td>
                        <td>
                            <button class="btn btn-primary" onclick="showClientDetails('${client.id}')" style="padding: 8px 16px; font-size: 0.9rem;">D√©tails</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function filterClients(searchTerm) {
            if (!searchTerm.trim()) {
                displayClients(allClients);
                return;
            }

            const term = searchTerm.toLowerCase();
            const filtered = allClients.filter(client => 
                client.name.toLowerCase().includes(term) ||
                client.email.toLowerCase().includes(term) ||
                (client.phone && client.phone.toLowerCase().includes(term)) ||
                client.id.toLowerCase().includes(term)
            );

            displayClients(filtered);
        }

        function showClientDetails(clientId) {
            const client = allClients.find(c => c.id === clientId);
            if (!client) return;

            const detailsHtml = `
                <div class="client-details" id="details-${clientId}">
                    <h4>D√©tails du client ${clientId}</h4>
                    
                    <div class="detail-row">
                        <span class="detail-label">Nom :</span>
                        <span class="detail-value">${client.name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Email :</span>
                        <span class="detail-value"><a href="mailto:${client.email}">${client.email}</a></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">T√©l√©phone :</span>
                        <span class="detail-value">${client.phone || 'Non renseign√©'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Premier contact :</span>
                        <span class="detail-value">${new Date(client.firstContact).toLocaleString('fr-FR')}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Dernier contact :</span>
                        <span class="detail-value">${new Date(client.lastContact).toLocaleString('fr-FR')}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Nombre de contacts :</span>
                        <span class="detail-value"><strong>${client.contactCount || 1}</strong></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Source :</span>
                        <span class="detail-value">${client.source || 'Non sp√©cifi√©'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Dernier message :</span>
                        <span class="detail-value">${client.lastMessage || 'Aucun message'}</span>
                    </div>
                </div>
            `;

            // Masquer les autres d√©tails
            document.querySelectorAll('.client-details').forEach(el => el.style.display = 'none');
            
            // Afficher les d√©tails de ce client
            const existingDetails = document.getElementById(`details-${clientId}`);
            if (existingDetails) {
                existingDetails.style.display = existingDetails.style.display === 'none' ? 'block' : 'none';
            } else {
                const row = event.target.closest('tr');
                row.insertAdjacentHTML('afterend', detailsHtml);
            }
        }

        function exportClients() {
            if (allClients.length === 0) {
                alert('Aucun client √† exporter');
                return;
            }

            // Cr√©er le CSV
            let csv = 'ID,Nom,Email,T√©l√©phone,Premier contact,Dernier contact,Nb contacts,Statut,Source\n';
            
            allClients.forEach(client => {
                const status = getStatusText(getClientStatus(client));
                csv += `"${client.id}","${client.name}","${client.email}","${client.phone || ''}","${client.firstContact}","${client.lastContact}",${client.contactCount || 1},"${status}","${client.source || ''}"\n`;
            });

            // T√©l√©charger le fichier
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `moovecity_clients_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearAllClients() {
            if (confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer TOUS les clients ? Cette action est irr√©versible.')) {
                if (confirm('‚ö†Ô∏è Derni√®re confirmation : Supprimer d√©finitivement tous les clients ?')) {
                    localStorage.removeItem('moovecity_clients');
                    allClients = [];
                    loadClients();
                    alert('‚úÖ Tous les clients ont √©t√© supprim√©s');
                }
            }
        }
    </script>
</body>
</html>
